<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=0.4, user-scalable=no">
    <title>登陆</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<nav>
    <div class="nav-container">
        <div class="side-top">
            <div class="pull-left">
                <h4>注册或登入</h4>
                <p class="gray">一个持续推出任务的图片社区，为你的灵感助力</p>
            </div>
            <div class="pull-right">
                <a href="#"><i class="glyphicon glyphicon-upload"></i></a>
            </div>
        </div>
        <ul class="side-list">
            <a href="#">
                <li>
                    <i class="glyphicon glyphicon-list-alt"></i>
                    <span>评分支持</span>
                </li>
            </a>
            <a href="#">
                <li>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <span>意见反馈</span>
                </li>
            </a>
            <a href="#">
                <li>
                    <i class="glyphicon glyphicon-cog"></i>
                    <span>设置</span>
                </li>
            </a>
        </ul>
    </div>
    <div class="nav-bg"></div>
</nav>
<div class="notify">
    <div class="notify-box">
        <p>请先登陆</p>
        <p class="sure">确定</p>
    </div>
    <div class="notify-bg"></div>
</div>
<header>
    <div class="pull-left">
        <i class="glyphicon glyphicon-menu-hamburger" id="menu"></i>
    </div>
    <div class="pull-right">
        <a href="search.html"><i class="glyphicon glyphicon-search"></i></a>
        <i class="glyphicon glyphicon-bell"></i>
    </div>
</header>
<div class="content text-center">
    <form action="" class="text-center register-form">
        <p class="e-mail">邮箱</p>
        <input type="text" class="register-input" id="e-mail">
        <p class="password">密码</p>
        <input type="password" class="register-input" id="password">
        <br>
        <div class="login-btn">
            <input type="submit" value="注 册" class="register">
            <input type="submit" value="登 陆" class="login">
        </div>
    </form>
    <div class="detail ">
        <p class="have-number login-p">已经拥有账号？<span id="login">登陆</span></p>
        <p class="have-number register-p">没有账号？<span id="register">去注册</span></p>
        <div class="about">
            <a href="#"><img src="../img/facebook.svg" alt=""></a>
            <a href="#"><img src="../img/Google.svg" alt=""></a>
        </div>
    </div>
    <div class="accept">
        <input type="checkbox" checked="checked" class="check-box">
        <span>通过注册表示您已经同意接受我们的</span>
        <br>
        <a href="#" class="service">服务条款</a>
    </div>
</div>
<div class="bg">
    <img src="../img/bg.png" alt="">
</div>
<footer class="text-center" id="footer">
    <a href="#"><i class="glyphicon glyphicon-home footer-active"></i></a>
