<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=0.4, user-scalable=no">
    <title>消息中心</title>
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/message.css">
</head>
<body>
<header>
    <div class="pull-left">
        <a href="javascript:history.back(-1);"><i class="glyphicon glyphicon-arrow-left"></i></a>
        <span class="title">消息中心</span>
    </div>
</header>
<div class="content">
    <ul>
        <li>
            <i class="glyphicon glyphicon-bullhorn"></i>
            <p>通知</p>
        </li>
        <li>
            <i class="glyphicon glyphicon-user"></i>
            <p>新的粉丝</p>
        </li>
        <li>
            <i class="glyphicon glyphicon-edit"></i>
            <p>评论与回复</p>
        </li>
        <li>
            <i class="glyphicon glyphicon-heart"></i>
            <p>喜欢</p>
        </li>
        <li>
            <i class="glyphicon glyphicon-briefcase"></i>
            <p>收益与提现</p>
        </li>
        <li>
            <i class="glyphicon glyphicon-pushpin"></i>
            <p>图片售卖状态</p>
        </li>
        <li>
            <i class="glyphicon glyphicon-tree-deciduous"></i>
            <p>图片肖像授权状态</p>
        </li>
    </ul>
</div>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/task_change.js"></script>

</html>
